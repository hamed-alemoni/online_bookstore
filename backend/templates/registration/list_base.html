{% extends 'registration\base.html' %}

{% block main %}
    <div class="row">
        <div class="col-12">
            <div class="card">
                <!-- /.card-header -->
                <div class="card-body table-responsive p-0">
                    <table class="table table-hover">
                        <thead>
                        {% block titles %}{% endblock %}
                        </thead>
                        <tbody>
                            {% if object_list %}
                                {% block for %}{% endblock %}
                            {% else %}
                                <h3>چیزی برای نمایش وجود ندارد</h3>
                            {% endif %}

                        </tbody>
                    </table>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
    </div>
{% endblock %}
